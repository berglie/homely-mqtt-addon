<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#4A90E2" stroke="#357ABD" stroke-width="4"/>
  
  <!-- House icon -->
  <g transform="translate(100, 100)">
    <!-- House base -->
    <rect x="-25" y="10" width="50" height="35" fill="#FFFFFF" stroke="#357ABD" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="-30,10 0,-15 30,10" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="-8" y="25" width="16" height="20" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    
    <!-- Windows -->
    <rect x="-18" y="15" width="8" height="8" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
    <rect x="10" y="15" width="8" height="8" fill="#87CEEB" stroke="#4682B4" stroke-width="1"/>
    
    <!-- Chimney -->
    <rect x="15" y="-10" width="6" height="15" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">HOMELY</text>
</svg>